<!doctype html>
<html lang="zh">
  <head>
    <!-- 1. 设置文档字符编码为 UTF-8 必须放在 <head> 的最前面，避免乱码 -->
    <meta charset="UTF-8" />
    <!-- 2. 移动设备视口配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3. 全局引用控制策略 禁止浏览器发送 Referer HTTP 头,所有外链请求（图片/脚本/CSS等）都不携带来源页URL-->
    <meta name="referrer" content="no-referrer">
    <!-- 4. 描述-->
    <meta name="description" content="仰晨想写一个自己的主页" />
    <!-- 5. 作者-->
    <meta name="author" content="仰晨" />
    <!-- 6. 禁止爬虫 -->
    <meta name="robots" content="noindex,nofollow" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>仰晨主页</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
